<!DOCTYPE html>
<html>

<head>
    <style>
        html,
        body {
            margin: 0px;
        }
    </style>
    <title>LHC VdM web-editor</title>
    <script>
        window.addEventListener("error", function (error) {
            alert(error.filename + ":" + error.lineno + "\n" + error.message);
        })
        window.addEventListener('unhandledrejection', async function (err) {
            if (err.reason instanceof Response) {
                try {
                    const obj = await err.reason.json();
                    if (Object.keys(obj).includes('message')) {
                        alert('GitLab API error: ' + obj.message);
                    } else {
                        throw err
                    }
                } catch (err) {
                    alert('There has been an error. Please check the console.');
                    throw err;
                }
            }
            else {
                alert('There has been an error. Please check the console.');
            }
        });
    </script>
    <script type="text/javascript" src="./extern/jQuery-3.4.1.js"></script>
    <script type="text/javascript" src="./extern/ace-17.06.19/ace.js"></script>
    <script type="text/javascript" src="./extern/ace-17.06.19/ext-language_tools.js"></script>
    <script type="text/javascript" src="./extern/ace-17.06.19/ext-searchbox.js"></script>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/no-data-to-display.js"></script>

    <script type='module' src='src/main.js'></script>
</head>

</body>

</html>
